<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cazador de Precios</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center; /* Centrar horizontalmente */
            align-items: center;     /* Centrar verticalmente (si hay espacio) */
            min-height: 100vh;       /* Que ocupe al menos toda la altura */
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

            /* 2. AQU√ç EST√Å EL TRUCO DEL TAMA√ëO */
            width: 90%;           /* En m√≥vil ocupa casi todo el ancho */
            max-width: 400px;     /* En PC se queda en un tama√±o elegante */
            margin: 0 auto;       /* Centrado */
        }

        h2 {
            color: #232f3e;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 12px; /* Un poco m√°s grande para dedos t√°ctiles */
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Para que el padding no rompa el ancho */
            font-size: 16px; /* Letra legible en m√≥vil */
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #febd69; /* El color amarillo de Amazon */
            color: #111;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #f3a847;
        }
        
        /* Peque√±o texto de ayuda */
        .note {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Rastreador Amazon üéØ</h2>
        
        <form action="/" method="POST">
            <label>Link del Producto:</label>
            <input type="url" name="url" placeholder="https://amazon.com/..." required>

            <label>Precio Objetivo ($):</label>
            <input type="number" name="price" step="0.01" placeholder="Ej: 25.99" required>

            <label>Tu Email:</label>
            <input type="email" name="email" placeholder="correo@ejemplo.com" required>

            <label>Tu Tel√©fono:</label>
            <input type="tel" name="phone" placeholder="+1234567890">

            <button type="submit">¬°Av√≠same cuando baje!</button>
        </form>

        <p class="note">Te enviaremos un correo si el precio baja.</p>
    </div>

</body>
</html>
