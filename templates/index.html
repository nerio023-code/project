<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Price Tracker</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            color: #232f3e;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #febd69;
            color: #111;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #f3a847;
        }
        
        .note {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Amazon Price Tracker ðŸŽ¯</h2>
        
        <form action="/" method="POST">
            <label>Product Link:</label>
            <input type="url" name="url" placeholder="https://amazon.com/..." required>

            <label>Target Price ($):</label>
            <input type="number" name="price" step="0.01" placeholder="Ex: 25.99" required>

            <label>Your Email:</label>
            <input type="email" name="email" placeholder="email@example.com" required>

            <label>Your Phone:</label>
            <input type="tel" name="phone" placeholder="+1234567890">

            <button type="submit">Track Price!</button>
        </form>

        <p class="note">We'll send you an email if the price drops.</p>
    </div>

</body>
</html>
